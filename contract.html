    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedorPrinc container-fluid">

        <!--Esta es la NavBar-->

        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbarLogo" href="index.html">
                    <img class="logoImg" src="img/jorge_reyes.jpg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="about.html">Sobre Mi</a>

                        <a class="nav-link" href="contract.html">Contáctame</a>
                    </div>
                </div>
            </div>
        </nav>

        <!--fin de la NavBar-->


        <form class="formulario" id="contentForm">
            <h1 class="encabezado">Formulario de contacto</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" class="formato" name="nombre" placeholder="Ingresa tu nombre" />
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="text" class="formato" name="telefono" placeholder="Ingresa tu teléfono" />
            <br>
            <label for="email">Email:</label>
            <input type="email" class="formato" name="email" placeholder="nombre@ejemplo.com" />
            <br>
            <br>
            <label for="tipoServicio">En qué tipo de servicio está interesado</label>
            <select name="tipoServicio">
                <option value="web">Sitio Web</option>
                <option value="ecom">E-Commerce</option>
                <option value="mantenimiento">Mantenimiento</option>
            </select>
            <br>
            <br>
            <label for="tipoProyecto">Elija qué tipo de proyecto necesita:</label>
            <br><br>
            <input type="checkbox" name="particular" value="1">
            <label for="particular">Proyecto Particular</label>
            <br>
            <input type="checkbox" name="empresa" value="2">
            <label for="empresa">Proyecto de Empresa</label>
            <br>
            <br>
            <label for="comments">Comentarios:</label>
            <br>
            <textarea name="texto" rows="10" cols="50" placeholder="Escribe aquí tus comentarios"></textarea>
            <br>
            <br>
            <input type="submit" class="boton" value="Enviar formulario" />
            <input type="reset" class="boton" value="Limpiar formulario" />
        </form>


        <!--acá está el ícono de whatsapp-->
        <div id="iconoFixed">
            <a href="https://api.whatsapp.com/send?phone=56978974690" target="_blank"><img src="img/whatsapp.png"
                    alt="iconoWhatsapp"></a>
        </div>
        <!--fin del icono-->

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
